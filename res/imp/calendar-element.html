<dom-module id="calendar-element">
  <style>
    .box {
      display: grid;
      grid-gap: 10px;
      grid-template-columns: 100px 1100px;
      grid-template-areas:
          "date homework";
      height:100px;
      padding: 5px;

    }
    .bigone {
      background: #fff;
      
      font-size: 60px;
      text-align: center;
      box-shadow: 5px 5px 25px -5px rgba(0,0,0,0.75);
      border: solid black 2px;
    }
    .date {
      grid-area: date;
      background: #fff;
      font-size: 20px;
      text-align: right;
    }
    .homework {
      border: solid black 2px;
      grid-area: homework;
      background: #fff;
      padding-top: 20px;
      padding-left: 20px;
      font-size: 25px;
      box-shadow: 5px 5px 25px -5px rgba(0,0,0,0.75);
    }
    .dow{
      color: #444;
    }
  </style>
  <template>
    <template is="dom-repeat" items="{{events}}">
      <div class="box">
        <div class="bigone"><div class="dow">{{toDay(item.date)}}</div><div class="date">{{item.date}}</div></div>
        <div class="homework">{{item.hw}}</div>
      </div>
    </template>
  </template>
</dom-module>

<script>
  Polymer({
    is: "calendar-element",

    properties: {
      events: {
        type: Array,
        notify: true,
        value: [],
      }
    },

    ready: function() {
    },

    toDay: function(date) {
      var days = ["S","M","T","W","T","F","S"]
      date = date.split("-");
      var d = new Date(+date[0],+date[1]-1,+date[2]);
      return days[d.getDay()];
    },

  });
</script>
