<dom-module id="calendar-element">
  <style>
    .box {

      display: grid;
      grid-gap: 10px;
      grid-template-columns: 290px 900px;
      grid-template-areas:
          "date homework";
      height:80px;
      padding: 5px;

    }
    span {
      grid-area: day;
      background: #fff;
      color: #444;
      font-size: 60px;
      padding-right: 30px;

    }
    .date {
      border: solid black 2px;
      grid-area: date;
      background: #fff;
      font-size: 20px;
      box-shadow: 5px 5px 25px -5px rgba(0,0,0,0.75);
      text-align: center;
    }
    .homework {
      border: solid black 2px;
      grid-area: homework;
      background: #fff;
      padding-top: 20px;
      padding-left: 20px;
      font-size: 25px;
      box-shadow: 5px 5px 25px -5px rgba(0,0,0,0.75);
    }
  </style>
  <template>
    <template is="dom-repeat" items="{{events}}">
      <div class="box">
        <div class="date"><span>{{item.dow}}</span>{{item.date}}</div>
        <div class="homework">{{item.hw}}</div>
      </div>
    </template>
  </template>
</dom-module>

<script>
  Polymer({
    is: "calendar-element",

    properties: {
      events: {
        type: Array,
        notify: true,
        value: [],
      }
    },

    ready: function() {
    },

  });
</script>
