  Events:
  Methods:

<dom-module id="calendar-element">
    <style>
    .box {
        display: grid;
        grid-template-columns: 100px 1fr;
        grid-template-areas: "date homework";
        height: 100px;
        padding-top: 6px;
    }

    .box:nth-child(2n) {
        background: #E0E0E0;
    }

    .bigone {
        font-size: 60px;
        text-align: center;
    }

    .date {
        grid-area: date;
        font-size: 20px;
        text-align: right;
    }

    .homework {
        margin-left: 30px;
        grid-area: homework;
        padding-top: 30px;
        padding-left: 40px;
        font-size: 30px;
    }

    .dow {
        color: #444;
    }

    .edit {
        font-size: 12px;
        float: right;
    }
    </style>
    <template>
        <template is="dom-repeat" items="[[events]]">
            <div class="box">
                <div class="bigone">
                    <div class="dow">[[toDay(item.date)]]</div>
                    <div class="date">[[item.date]]</div>
                </div>
                <div class="homework">
                    <paper-button class="edit" on-tap="edit" data-index$="[[index]]">Edit</paper-button>
                    [[item.hw]]</div>
            </div>
        </template>
        <paper-dialog id="dialog" on-iron-overlay-closed="closed">
            <h2>Header</h2>
            <textarea id="edit">{{editText}}</textarea>
            <div class="buttons">
                <paper-button dialog-dismiss>Cancel</paper-button>
                <paper-button dialog-confirm autofocus>Accept</paper-button>
            </div>
        </paper-dialog>
    </template>
</dom-module>
<script>
Polymer({
    is: "calendar-element",

    properties: {
        editText: {
            type: String,
            notify: true,
            value: "",
        },
        events: {
            type: Array,
            notify: true,
            value: [],
        }
    },

    ready: function() {
        this.editIndex = 0;
    },

    edit: function(e) {
        this.editIndex = +e.target.dataset.index;
        this.$.edit.value = this.events[this.editIndex].hw;
        this.$.dialog.open();
    },

    closed: function(e) {
        if (e.detail.confirmed) {
            //this.events[this.editIndex].hw = this.editText;
            this.set("events." + this.editIndex + ".hw", this.$.edit.value);
            var jsonString = this.events[this.editIndex];
            jsonString.period = window._selectedPeriod;
            jsonString.class = window._selectedClass;
            fetch("/calEdit?token="+document._token, {
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    method: "POST",
                    body: JSON.stringify(jsonString)
                })
                .then(function(res) { console.log(res) })
                .catch(function(res) { console.log(res) })
        }
    },

    toDay: function(date) {
        var days = ["S", "M", "T", "W", "T", "F", "S"]
        date = date.split("-");
        var d = new Date(+date[0], +date[1] - 1, +date[2]);
        return days[d.getDay()];
    },

});
</script>
