<dom-module id="classes-element">
  <style>
    .box {
      border: solid black 2px;
      display: grid;
      grid-gap: 10px;
      grid-template-columns: 45px  45px  45px;
      grid-template-rows: 45px  45px  45px;
      grid-template-areas:
          "period ... ..."
          "class class class"
          "... classroom classroom";
    width:162px;
    padding: 2px;
    height:162px;
    margin-bottom: 10px;
    box-shadow: 5px 5px 25px -5px rgba(0,0,0,0.75);

  }
  .period {
    grid-area: period;
    background: #3F51B5;
    color: #fff;
    width:45px;
    padding-top:11px;
    text-align: center;
    font-size: 20px;
    font-style: bold;
  }
  .class {
    grid-area: class;
    font-size: 26px;
    text-align: center;
    padding-top: 12px;
    height:45px;
  }
  .classroom {
    padding-top: 25px;
    grid-area: classroom;
    font-size: 14px;
    text-align: right;
    margin-right: 0;
  }
  </style>
  <template>
    <template is="dom-repeat" items="{{periods}}">
      <div class="box">
        <div class="period">{{item.period}}</div>
        <div class="class">{{item.class}}</div>
        <div class="classroom">{{item.classroom}}</div>
      </div>
    </template>
  </template>
</dom-module>

<script>
  Polymer({
    is: "classes-element",

    properties: {
      periods: {
        type: Array,
        notify: true,
        value: [],
      }
    },

    ready: function() {
    },

  });
</script>
