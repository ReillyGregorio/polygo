<dom-module id="class-chooser">
    <style>
    .box {
        font-size: 35px;
        display: block;
    }
    </style>
    <template>
        <template is="dom-repeat" items="{{classes}}">
            <paper-button raised class="box" on-click="pick" _item="{{item}}">
                <div>{{item.class}} {{item.period}} {{item.classroom}}</div>
            </paper-button>
        </template>
    </template>
</dom-module>
<script>
Polymer({
    is: "class-chooser",

    properties: {
        classes: {
            type: Array,
            notify: true,
            value: [],
        },
    },


    ready: function() {},
    pick: function(e) {
        var ele = e.srcElement;
        while (!ele.classList.contains("box")) {
            ele = ele.parentElement;
        }
        console.log(ele._item);
        //wite to database. class change
        console.log(document._uid);
        var jsonString = {
            "classes": ele._item,
            "id": document._uid,
        };
        fetch("/classListEdit?token=" + document._token, {
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                method: "POST",
                body: JSON.stringify(jsonString)
            })
            .then(function(res) {
                if (res.ok) {
                    var event = new CustomEvent("needs-refresh", { bubbles: true });
                    document.body.dispatchEvent(event);
                }
            })
            .catch(function(res) { console.log(res) })
    },

});
</script>
